<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFB883</title>
    <link rel="icon" href="AFB883BG@2x.png" type="image/png" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Full-Screen Background */
      .hero {
        padding-bottom: 24vh; /* Fine-tune the height */
        height: 100vh;
        background: url("web4.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center; /* Centers horizontally */
        align-items: center; /* Centers vertically */
        text-align: center;
        color: white;
      }

      /* Animated Button */
      .btn-custom img {
        width: 200px;
        height: auto;
        transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        animation: pulse 1.5s infinite ease-in-out alternate;
      }

      /* Hover Effect */
      .btn-custom:hover img {
        transform: scale(1.2);
      }

      /* Pulse Animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .btn-custom img {
          width: 200px;
        }
      }

      @media (max-width: 480px) {
        .btn-custom img {
          width: 180px;
          height: auto;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hero Section (Full Screen) -->
    <section class="hero">
      <a
        href="https://afb883.asia/?rc=ADSHK883"
        target="_blank"
        class="btn-custom"
      >
        <img src="button.png" alt="Join Game" />
      </a>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
