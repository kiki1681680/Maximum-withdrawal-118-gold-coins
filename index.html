<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AFB883</title>
    <link rel="icon" href="imgs/icon_logo.png" type="image/png" />

    <!-- Bootstrap 5 -->
    <link
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      /* Full-Screen Background */
      .hero {
        height: 100vh;
        background: url("imgs/bg_img.jpg") no-repeat center center/cover;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Animated Button */
      .btn-custom img {
        width: 230px;
        height: auto;
        transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        animation: pulse 1.5s infinite ease-in-out alternate;
      }

      /* Hover Effect */
      .btn-custom:hover img {
        transform: scale(1.2);
      }

      /* Pulse Animation */
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Button Position Customization */
      .btn-wrapper {
        margin-top: -250px; /* Adjust to move button up or down */
      }
      /* Responsive */
      @media (max-width: 1750px) {
        .btn-custom img {
          width: 200px;
        }
        /* Button Position Customization */
        .btn-wrapper {
          margin-top: -200px; /* Adjust to move button up or down */
        }
      }
      @media (max-width: 1440px) {
        .btn-custom img {
          width: 200px;
        }
        /* Button Position Customization */
        .btn-wrapper {
          margin-top: -200; /* Adjust to move button up or down */
        }
      }
      @media (max-width: 768px) {
        .btn-custom img {
          width: 200px;
        }
        /* Button Position Customization */
        .btn-wrapper {
          margin-top: -190px; /* Adjust to move button up or down */
        }
      }

      @media (max-width: 480px) {
        .btn-custom img {
          width: 180px;
          height: auto;
        }
        /* Button Position Customization */
        .btn-wrapper {
          margin-top: -190px; /* Adjust to move button up or down */
        }
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="btn-wrapper">
        <a
          href="https://afb883.asia/?rc=ADSHK883"
          target="_blank"
          class="btn-custom"
        >
          <img src="imgs/button.png" alt="Join Game" />
        </a>
      </div>
    </section>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
